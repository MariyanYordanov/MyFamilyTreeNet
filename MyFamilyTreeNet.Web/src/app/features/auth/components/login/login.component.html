<div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h2 class="mb-0">
            <i class="fas fa-sign-in-alt me-2"></i>
            Вход
          </h2>
          <p class="mb-0 mt-2 opacity-75">Влезте в семейната мрежа</p>
        </div>

        <div class="p-4">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">
                <i class="fas fa-envelope me-1"></i>
                Email адрес
              </label>
              <input 
                type="email" 
                class="form-control" 
                id="email"
                formControlName="email" 
                placeholder="Въведете вашия email"
                [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                Моля въведете валиден email адрес
              </div>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">
                <i class="fas fa-lock me-1"></i>
                Парола
              </label>
              <div class="input-group">
                <input 
                  [type]="showPassword ? 'text' : 'password'" 
                  class="form-control" 
                  id="password"
                  formControlName="password" 
                  placeholder="Въведете вашата парола"
                  [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <button 
                  class="btn btn-outline-secondary" 
                  type="button"
                  (click)="togglePasswordVisibility()"
                  [attr.aria-label]="showPassword ? 'Скрий паролата' : 'Покажи паролата'">
                  <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                </button>
                <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                  Паролата е задължителна
                </div>
              </div>
            </div>

            <div class="mb-3 form-check">
              <input 
                type="checkbox" 
                class="form-check-input" 
                id="rememberMe"
                formControlName="rememberMe">
              <label class="form-check-label" for="rememberMe">
                Запомни ме
              </label>
            </div>

            <button 
              type="submit" 
              class="btn btn-primary w-100 py-2"
              [disabled]="loginForm.invalid || isLoading">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
              <i *ngIf="!isLoading" class="fas fa-sign-in-alt me-2"></i>
              {{ isLoading ? 'Влизане...' : 'Влез' }}
            </button>
          </form>

          <div class="text-center mt-4">
            <p class="mb-0">
              Нямате акаунт? 
              <a routerLink="/auth/register" class="text-decoration-none fw-bold">
                Регистрирайте се
              </a>
            </p>
          </div>

          <div class="mt-4 p-3 bg-light rounded">
            <small class="text-muted">
              <strong>Демо достъп:</strong><br>
              Email: admin@myfamilytreenet.com<br>
              Парола: Admin123!
            </small>
          </div>
        </div>
      </div>
    </div>
